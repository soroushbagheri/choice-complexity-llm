# Default configuration for Decision-Theoretic Choice Complexity experiments

# Random seed for reproducibility
seed: 42

# Number of samples per dataset
n_samples_per_dataset: 100

# Datasets to generate
datasets:
  synthetic: true
  consumer: true

# Synthetic dataset configuration
synthetic_config:
  n_options_range: [3, 5, 10, 20, 50]
  redundancy_ratios: [0.0, 0.3, 0.6]
  conflict_levels: ['aligned', 'moderate', 'high']
  include_decoys: true

# Consumer choice dataset configuration
consumer_config:
  n_products: 200
  n_options_per_sample: [5, 10, 15]
  attributes:
    - price
    - rating
    - shipping_days
    - warranty_months
  user_profiles:
    - budget_conscious
    - quality_focused
    - balanced

# Choice Complexity Index (CCI) configuration
cci:
  weights:
    n_options: 0.2
    redundancy: 0.2
    dispersion: 0.15
    conflict: 0.25
    entropy: 0.2
  similarity_threshold: 0.8
  normalize: true

# Internal LLM Decision Complexity (ILDC) configuration
ildc:
  n_samples: 5
  compute_confidence_gap: true
  pairwise_comparisons: false  # Set true for deeper analysis (slower)
  weights:
    volatility: 0.4
    confidence_gap: 0.3
    pairwise_disagreement: 0.3

# LLM adapter configuration
llm:
  backend: 'mock'  # Options: 'openai', 'mock'
  model_name: 'gpt-3.5-turbo'
  temperature: 0.7
  max_tokens: 150
  # api_key: 'YOUR_API_KEY'  # Uncomment for OpenAI

# Controller strategies to evaluate
controller_strategies:
  - 'none'
  - 'naive_topk'
  - 'cci_only'
  - 'ildc_only'
  - 'two_tier'

# Controller configuration
controller:
  cci_threshold_high: 0.7
  ildc_threshold_high: 0.6
  max_options_shown: 3
  use_clustering: true
  remove_redundancy: true
  satisficing_threshold: 0.75
  hierarchical_structure: true
